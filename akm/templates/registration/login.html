{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AskMe | Login</title>

    <link rel="stylesheet" href="{% static 'css/themes/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section id="intro-header">
      <div class="wrap-headline">
        <h1 class="text-center">AskMe</h1>
        <hr>
        <!-- login form -->
        <form action="" method="POST" class="form-inline text-center hidden-element">
          {% csrf_token %}
          <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">@</div>
                  <input type="text" class="form-control" name="username" 
                  required autofocus maxlength="10" id="id_username" placeholder="Логин">
                </div>
                <div class="input-group">
                  <div class="input-group-addon">*</div>
                  <input type="password" class="form-control" name="password" 
                  required id="id_password" value="" placeholder="Пароль">
                </div>
          </div>
          <button type="submit" class="btn btn-default ">Вход</button>
          <input type="hidden" name="next" value="{{ next }}">
        </form>
      </div>
    </section>


    <script src="{% static 'js/jquery-1.11.3.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
